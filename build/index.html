<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/><title>Onkar Waghmode</title><style>.cursor{position:fixed;width:12px;height:12px;background:linear-gradient(45deg,#fff,#fff);border-radius:50%;pointer-events:none;z-index:1000;transform:translate(-50%,-50%);box-shadow:0 0 10px rgba(7,2,72,.8),0 0 20px rgba(5,6,82,.5)}.trail{position:fixed;width:1px;height:6px;background:#fff;pointer-events:none;animation:sparkle .6s ease-out forwards;box-shadow:0 0 8px #fff}@keyframes sparkle{0%{opacity:.7;transform:scale(1) rotate(0)}50%{opacity:.9;transform:scale(1.2) rotate(180deg)}100%{opacity:0;transform:scale(.3) rotate(360deg)}}</style><script defer="defer" src="/static/js/main.d2c48678.js"></script><link href="/static/css/main.07000e67.css" rel="stylesheet"></head><body><div id="root"></div><div class="cursor" id="cursor"></div><script>const cursor=document.getElementById("cursor"),trails=[];document.addEventListener("mousemove",(e=>{cursor.style.left=e.clientX+"px",cursor.style.top=e.clientY+"px";const t=document.createElement("div");t.className="trail",t.style.left=e.clientX+"px",t.style.top=e.clientY+"px",document.body.appendChild(t),trails.push(t),setTimeout((()=>{t.remove(),trails.shift()}),600)})),document.addEventListener("mouseleave",(()=>{trails.forEach((e=>e.remove())),trails.length=0}))</script></body></html>
